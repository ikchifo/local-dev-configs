font-family = "JetBrainsMono Nerd Font"

# Config generated by Ghostty Config

scrollback-limit = 20000000
quit-after-last-window-closed = true
clipboard-write = allow
window-save-state = always
# window-padding-balance = true 
window-new-tab-position = end
window-colorspace = "display-p3"

theme = Ayu
background = #1b2b34
foreground = #d8dee9
selection-background = #4f5b66
selection-foreground = #ffffff
cursor-color = #fac863
cursor-text = #d8dee9
palette = 0=#000000
palette = 1=#ed5f7d
palette = 2=#99c794
palette = 3=#fac863
palette = 4=#5a9bcf
palette = 5=#c5a5c5
palette = 6=#5fb3b3
palette = 7=#d8dee9
palette = 8=#65737e
palette = 9=#d6838c
palette = 10=#c1dcbe
palette = 11=#ffde9b
palette = 12=#8abee7
palette = 13=#edcded
palette = 14=#9be2e2
palette = 15=#ffffff

font-thicken = true
# Config generated by Ghostty Config

font-size = 14
font-style = Regular
font-style-bold = Medium
font-style-italic = Light Italic
font-style-bold-italic = Medium Italic
cursor-style = block
keybind = shift+enter=text:\n


# Create new split to the right (for Neovim)
keybind = cmd+d=new_split:right

# Create new split below (for your shell)
keybind = cmd+shift+t=new_split:down

# Navigate between panes (vim-style)
keybind = ctrl+h=goto_split:left
keybind = ctrl+j=goto_split:bottom
keybind = ctrl+k=goto_split:top
keybind = ctrl+l=goto_split:right
